<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="LandingPage.css">
</head>
<body>
    
    <section>
        <header class="bg-light">
            <nav>
            <div class="logo"></a>mms</div>
            <ul class="navigation">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </ul>
            </nav>
        </header>
    </section>

    <div class="container">
        <h2 class="text-center">Featured Products</h2>
        <div class="row row-cols-1 row-cols-mid-2 row-cols-lg-3">
            <div class="product-item">
            <img src="1724348176-71MLtOwfy7L.jpg" alt="Product 1">
            <h3 class="card-title">Pixel 9 Pro Smartphone</h3>
            <p class="card-text">$999</p>
            <form action="cart-html" method="GET">
                <input type="hidden" name="product" value="Pixel 9 Pro Smartphone">
                <input type="hidden" name="price" value="999.00">
                <input type="hidden" name="quantity" value="1">
                <input type="summit" class="btn btn-warning" value="Add to Cart">
            </form>
            </div>
        </div>
    </div>

</body>
</html>
