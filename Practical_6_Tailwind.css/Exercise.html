<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 font-sans">
  <!---- Container ---->
  <div class="container mx-auto p-4 min-h-screen flex flex-col justify-between">
    
    <!---- Header section ---->
    <header class="text-center py-6">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-purple-500">Bistro Bliss</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-purple-600 transition duration-300 ease-in-out">Home</a>
        <a href="#" class="hover:text-purple-600 transition duration-300 ease-in-out">About</a>
        <a href="#" class="hover:text-purple-600 transition duration-300 ease-in-out">Menu</a>
        <a href="#" class="hover:text-purple-600 transition duration-300 ease-in-out">Pages</a>
        <a href="#" class="hover:text-purple-600 transition duration-300 ease-in-out">Contact</a>
      </nav>
    </header>

    <!---- Main Content ---->
    <main class="flex-grow flex flex-col items-center justify-center text-center">
      <h2 class="text-3xl font-semibold mb-4">Best food for your taste</h2>
      <p class="text-gray-700 text-base sm:text-lg md:text-xl lg:text-2xl mb-8">Discover delectable cuisine and unforgettable moments in our welcoming culinary haven.</p>

      <!-- Button with micro interaction -->
      <button class="bg-purple-500 text-white px-6 py-3 rounded-full transition-transform transform hover:scale-110 hover:bg-purple-600 focus:outline-none focus:ring focus:ring-purple-300 sm:px-8 sm:py-4 md:px-10 md:py-5 lg:px-12 lg:py-6">
        Book A Table
      </button>
    </main>

    <!---- Footer ---->
    <footer class="text-center py-4 border-t border-gray-300">
      <p class="text-gray-500 text-sm sm:text-base">&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
