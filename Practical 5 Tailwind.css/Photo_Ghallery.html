<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 font-sans">
  <div class="container mx-auto p-4">
    <header class="text-center py-6">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-black-600">Photo Gallery</h1>
      <p class="mt-2 text-sm sm:text-lg text-gray-600">"Don't trust words. Trust pictures."</p>
    </header>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="images.webp" alt="Photo 1">
      </div>

      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="img.2.jpeg" alt="Photo 2">
      </div>
      
      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="img.3.jpeg" alt="Photo 3">
      </div>

      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="img.4.jpeg" alt="Photo 4">
      </div>
      
      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="img.5.jpeg" alt="Photo 5">
      </div>
      
      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="img.6.jpeg" alt="Photo 6">
      </div>
      
      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="img.7.jpeg" alt="Photo 7">
      </div>

      <div class="overflow-hidden rounded-lg">
        <img class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-110" src="img.8.jpeg" alt="Photo 8">
      </div>
    </section>
    
    <footer class="text-center py-4 mt-8 border-t border-gray-300">
      <p class="text-gray-500 text-sm sm:text-base">&copy; 2024 Simple Photo Gallery. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
