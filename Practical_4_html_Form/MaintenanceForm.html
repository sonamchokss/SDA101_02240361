<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenence Form</title>
    <link rel="stylesheet" href="MaintenanceForm.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Hostel Maintenence Form</h1>
        <form action="#">
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Student No.</span>
                    <input type="text" placeholder="Enter your std no." required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Course/Programme</span>
                    <input type="text" placeholder="Enter your course" required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Semester</span>
                    <input type="text" placeholder="Enter your semester" required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Hostel</span>
                    <input type="text" placeholder="Enter your hostel" required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Room No.</span>
                    <input type="text" placeholder="Enter your room no." required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Contact No.</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Type of issue</span>
                    <input type="text" placeholder="Enter the issue" required>
                </div>
            </div>
            <div class="user-details">
                <div class="onput-box">
                    <span class="datails">Description(Be specific)</span>
                    <input type="text" placeholder="Describe the issue" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
            
        </form>
    </div>
    
</body>
</html>
